{% extends 'base.html' %}

{% block content %}
<div class="container">

  <h1 class='text-center'> Buzz Feed News </h1>

  <div class="row">
    <div class="col-sm-8 offset-sm-2">

      <ul class="list-group">

        <li class="list-group-item">
          {% for item in summary %}
          <pre>{{ item }}</pre>
          {% endfor %}
        </li>

        <li class="list-group-item">
          <pre>{{ second }}</pre>
        </li>

      </ul>

    </div>
  </div>
</div>
{% endblock %}
